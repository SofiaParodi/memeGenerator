<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de memes</title>

    <!-- stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body id="body">
    <header class="header">
      <button class="header__button" id="darkModeBtn">
        <i id="darkModeIcon" class="fa-solid fa-sun button__icon"></i>
      </button>

      <img src="/assets/img/Logo.png" class="header__logo" />

      <button class="header__button">
        <i class="fa-solid fa-download button__icon"></i>
      </button>
    </header>

    <main>
      <div class="main__memeContainer">
        <!-- meme -->
      </div>
    </main>

    <aside class="panel hidden" id="panel">
      <button class="panel__closeBtn" id="closeBtn">
        <i class="fa-solid fa-xmark closeBtn__icon"></i>
      </button>
      <!-- image panel -->
      <section class="panel__imageSettings hidden" id="panelImage">
        <h2 class="imageSettings__title">IMAGEN</h2>

        <div class="imageSettings__container">
          <h3 class="container__title">URL</h3>
          <input type="text" class="container__inputText"/>
        </div>

        <div class="imageSettings__container">
          <h3 class="container__title">Fondo</h3>


          <div class="container__background">
          <div class="background__color">
          <input type="color" name="background" id="" class="color__input" value="#FFFFFF"/>
          <span class="color__hexa">#FFFFFF</span>
        </div>
          <select name="blendingModes" id="" class="background__select">
            <option value="">Ninguno</option>
            <option value="">Aclarar</option>
            <option value="">Oscurecer</option>
            <option value="">Diferencia</option>
            <option value="">Luminosidad</option>
            <option value="">Multiplicar</option>
          </select>
        </div>
        </div>

        <div class="imageSettings__container">
          <h3 class="container__title">Filtros</h3>

          <div class="container__filter">
            <label for="brightness" class="filter__title">Brillo</label>
            <input type="range" name="" id="" class="filter__range"/>
          </div>
          <div class="container__filter">
            <label for="opacity" class="filter__title">Opacidad</label>
            <input type="range" name="" id="" />
          </div>
          <div class="container__filter">
            <label for="contrast" class="filter__title">Contraste</label>
            <input type="range" name="" id="" />
          </div>
          <div class="container__filter">
            <label for="blur" class="filter__title">Desenfoque</label>
            <input type="range" name="" id="" />
          </div>
          <div class="container__filter">
            <label for="grayscale" class="filter__title">Escala de Grises</label>
            <input type="range" name="" id="" />
          </div>
          <div class="container__filter">
            <label for="sepia" class="filter__title">Sepia</label>
            <input type="range" name="" id="" />
          </div>
          <div class="container__filter">
            <label for="hue" class="filter__title">HUE</label>
            <input type="range" name="" id="" />
          </div>
          <div class="container__filter">
            <label for="saturation" class="filter__title">Saturaci√≥n</label>
            <input type="range" name="" id="" />
          </div>
          <div class="container__filter">
            <label for="negative" class="filter__title">Negativo</label>
            <input type="range" name="" id="" />
          </div>
        </div>

        <button class="imageSettings__restoreBtn">
          <i class="fa-solid fa-arrow-rotate-left"></i>
          Reestablecer filtros
        </button>
      </section>

      <!-- text panel -->
    </aside>

    <aside class="memeSettings">
      <div class="memeSettings__navBar">
        <button class="navBar__button" id="imageBtn">
          <i class="fa-solid fa-image button__icon"></i>
        </button>
        <button class="navBar__button" id="textBtn">
          <i class="fa-solid fa-font button__icon"></i>
        </button>
      </div>
    </aside>

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/09619394e8.js"
      crossorigin="anonymous"
    ></script>

    <!-- javascript -->
    <script src="./assets/js/app.js"></script>
  </body>
</html>
