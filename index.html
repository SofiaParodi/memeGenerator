<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de memes</title>

    <!-- stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body id="body">
    <header class="header">
      <button class="header__button" id="darkModeBtn">
        <i id="darkModeIcon" class="fa-solid fa-sun button__icon"></i>
      </button>

      <img src="/assets/img/Logo.png" class="header__logo" />

      <button class="header__button">
        <i class="fa-solid fa-download button__icon"></i>
      </button>
    </header>

    <main>
      <div class="main__memeContainer">
        <!-- meme -->
      </div>
    </main>

    <aside class="panel">
      <!-- image panel -->
      <section>
        <h2>Imágen</h2>

        <div>
          <h3>URL</h3>
          <input type="text" />
        </div>

        <div>
          <h3>Fondo</h3>
          <input type="color" name="background" id="" />
          <span>#FFFFFF</span>
          <select name="blendingModes" id=""></select>
        </div>

        <div>
          <h3>Filtros</h3>

          <div>
            <label for="brightness">Brillo</label>
            <input type="range" name="" id="" />
          </div>
          <div>
            <label for="opacity">Opacidad</label>
            <input type="range" name="" id="" />
          </div>
          <div>
            <label for="contrast">Contraste</label>
            <input type="range" name="" id="" />
          </div>
          <div>
            <label for="blur">Desenfoque</label>
            <input type="range" name="" id="" />
          </div>
          <div>
            <label for="grayscale">Escala de Grises</label>
            <input type="range" name="" id="" />
          </div>
          <div>
            <label for="sepia">Sepia</label>
            <input type="range" name="" id="" />
          </div>
          <div>
            <label for="hue">HUE</label>
            <input type="range" name="" id="" />
          </div>
          <div>
            <label for="saturation">Saturación</label>
            <input type="range" name="" id="" />
          </div>
          <div>
            <label for="negative">Negativo</label>
            <input type="range" name="" id="" />
          </div>
        </div>

        <button>Reestablecer filtros</button>
      </section>

      <!-- text panel -->
    </aside>

    <aside class="memeSettings">
      <div class="memeSettings__navBar">
        <button class="navBar__button">
          <i class="fa-solid fa-image button__icon"></i>
        </button>
        <button class="navBar__button"><i class="fa-solid fa-font button__icon"></i></button>
      </div>
    </aside>

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/09619394e8.js"
      crossorigin="anonymous"
    ></script>

    <!-- javascript -->
    <script src="./assets/js/app.js"></script>
  </body>
</html>
